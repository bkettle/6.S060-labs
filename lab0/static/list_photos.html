<!doctype html>

<html id="t" lang="en">
  <head>
    <meta charset="utf-8">
    <title>PhotoS060</title>

    <link rel="stylesheet" href="static/style.css">
  </head>

  <body>
    <div id="logout">
      Logged in as <a href="profile">'$username'</a>.
      <form method="post" action="logout">
        <button name="logout">Logout</button>
      </form>
    </div>

    <div id="add-photo">
      <form method="post" action="photo" enctype="multipart/form-data">
        Add a photo.
        <input type="file" name="photo"
               accept="image/png, image/jpeg">
        <button name="submit-photo">Add photo</button>
      </form>
    </div>

    <div id="list-photos-contents">
      $contents
    </div>
  </body>
</html>
